<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
	<main>
		<section class="input-value">
			<input type="text"  placeholder="Enter The City Name" class="inputValue" >
			<button type="submit" value="Submit" class="button" placeholder="Enter" onclick="showWeather()" >Enter</button>
		</section>
		<section class="container">
			<section class="logo">
				<img src="./clipart248259.png" alt="logo">
			</section>
			<section class="City-Country">
				<div class="location">
					<h1 class="cityName"></h1>
					<h1 class="countryName"></h1>
				</div>
				<p class="temp"></p>
			</section>
			<section class="weather-info">
				<p class="pressure"></p>
				<p class="wind"></p>
				<p class="desc"></p>
			</section>
		</section>	
</main>
	<script src="./index.js"></script>
</body>
</html>
